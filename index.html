<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>8bit Builder</title>
</head>

<body>
    <div class="main">
        <h1><a href="https://github.com/NaBrothers/8bit-music" target="blank">8bit Builder</a></h1>
        <img src="img/button_off.png" alt="button_off" id="sbutton">
        <!-- <button id="sbutton">start</button>
        <button id="rsbutton">restart</button> -->
    </div>
    <script src="js/Tone.js"></script>
    <script src="js/8bit.js"></script>
    <script>
        let button = document.getElementById("sbutton");

        button.addEventListener("mousedown", function () { button.src = './img/button_on.png' })
        button.addEventListener("mouseup", function () { button.src = './img/button_off.png' })
        button.addEventListener("mouseleave", function () { button.src = './img/button_off.png' })

    </script>
</body>

</html>
